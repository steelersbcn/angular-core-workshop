<div class="container">
  <div class="col-50">
    <app-projects-list
      [projects]="projects$ | async "
      (selected)="selectProject($event)"
      (deleted)="deleteProject($event)"
    >
  </app-projects-list>
  </div>
  <div class="col-50">
    <app-projects-details
      [project]="selectedProject"
      (cancelled)="cancel()"
      (saved)="saveProject($event)"
    >
    </app-projects-details>
  </div>
</div>
